<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objetos con Javascript</title>
    <link rel="icon" type="image/x-icon" href="./imgs/Sin título.png" />
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="text-center pt-5">
      <h1>Mi Biblioteca</h1>
    </header>
    <main class="text-center p-4 mt-3">
      <button
        class="btn btn-primary mb-5"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        + Agregar Libro
      </button>

      <div class="cards-container" id="cards-container">
        <table class="table table-responsive table-hover" id="libraryTable">
          <thead class="thead-dark">
            <tr>
              <th>Nombre</th>
              <th>Autor</th>
              <th>Paginas</th>
              <th>Leido</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </main>
    <footer class="footer">
      <p>
        Creado por
        <a href="https://github.com/ramessj" target="blank">Ramiro Quesada</a>
        • Hosteado en
        <a href="https://github.com/ramessj/Book-Library" target="blank"
          >GitHub</a
        >
      </p>
    </footer>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Agregar nuevo libro:
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="newBookForm" method="dialog" action="submit">
              <div class="inputs">
                <label for="titulo">Titulo:</label>
                <input
                  class="form-control"
                  id="titulo"
                  name="titulo"
                  type="text"
                /><br />
                <label for="autor">Autor:</label>
                <input
                  class="form-control"
                  id="autor"
                  name="autor"
                  type="text"
                /><br />
                <label for="paginas">Nº de Páginas:</label>
                <input
                  class="form-control"
                  id="paginas"
                  name="paginas"
                  type="number"
                /><br />
                <label for="leido">Leído:</label>
                <input
                  class="form-check-input mx-2"
                  id="leido"
                  name="leido"
                  type="checkbox"
                /><br />
              </div>
              <br />
              <div id="alerta"></div>
              <div class="modal-footer px-0 d-flex justify-content-between">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>
                <input
                  class="btn btn-success"
                  id="btn-enviar-datos"
                  type="submit"
                  value="Agregar"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
